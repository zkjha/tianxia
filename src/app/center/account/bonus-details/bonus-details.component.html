<nz-tabset 
[nzTabPosition]="'top'" 
[nzType]="'card'"
(nzSelectedIndexChange)='selectedChange($event)'
>
  <nz-tab *ngFor="let item of titleData">
    <ng-template #nzTabHeading>
      {{item.title}}
    </ng-template>
    
  </nz-tab>
</nz-tabset>
<div class="top">
  <nz-radio-group [(ngModel)]="contentActive">
    <label *ngFor="let item of contentData" (click)='onClickLabel(item)'  nz-radio-button [nzValue]="item.title">
      <span>{{item.title}}</span>
    </label>

  </nz-radio-group>
</div>
<div class="my-table-content">
  <nz-table #nzTable [nzDataSource]="listData" [nzIsPagination]="false" [nzBordered]="true">
    <thead nz-thead>
      <tr>
        <th nz-th>
           玩法类型
        </th>
        <th nz-th>
           玩法
        </th>
        <th nz-th>
           默认奖金
  
        </th>
        <th nz-th>
          <span>最高奖金</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data; index as i">
        <td nz-td [attr.rowspan]="listData.length" *ngIf="i == 0">{{item.leftTitle}}</td>
        <td nz-td>{{item.info}}</td>
        <td nz-td>{{item.bonus | number:'1.2-2'}}</td>
        <td nz-td>{{item.ss | number:'1.2-2'}}</td>

      </tr>
    </tbody>
  </nz-table>
</div>
