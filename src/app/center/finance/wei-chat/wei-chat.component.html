<div class="lightCharge">
  <div class="lcmain">
    <div class="lcTit">
      <div class="item frist" [class.on]='isShow == 0'>1、选择微信并填写金额
        <span class="zx zx_top"></span>
        <span class="zx zx_bottom"></span>
      </div>
      <div class="frist item " [class.on]='isShow == 1'>2、前往充值
        <span class="zx zx_top"></span>
        <span class="zx zx_bottom"></span>
      </div>
    </div>
    <form action="" *ngIf="isShow == 0">
      <!--<div class="row auto clear_fix">-->
        <!--<div class="th">选择微信:</div>-->
        <!--<div class="payicon">-->
          <!--<div class="selectpayway " [class.selected]="rechargeType == 1">-->
            <!--<img (click)="getRechargeType(1)" src="assets/image/personal-center/financial-center/wxpay.png">-->
          <!--</div>-->
          <!--<span></span>-->
        <!--</div>-->
      <!--</div>-->
      <div class="row mar-b-5">
        <div class="th">姓名:</div>
        <label class="td">
          <nz-input [(ngModel)]='username' name="user" class="inp" ></nz-input>
        </label>
      </div>

      <div class="row mar-b-5">
        <div class="th">充值金额:</div>
        <label class="td">
          <nz-input-number (ngModelChange)='changeModel()' [(ngModel)]='amount' class="inp" [nzMin]="0" name="trans" [nzStep]="1"></nz-input-number>
        </label>
        <div class="tip">
          <span id="deposit-money-dx-fast">{{AMOUNT}}</span>
        </div>
      </div>
      <div class="row">
        <div class="th">&nbsp;</div>
        <label class="auto warning">1、单笔充值限额:最低101,最高2999
          <br> 2、通常您到账时间为1秒到30秒，若出现超过30分钟未到帐情况。请联系我们24小时在线客服。
          <br>3.付款务必按显示的尾数金额,进行转账,否则无法到账,谢谢配合.
          <br>4.平台二维码不定时更新更换,每一次充值之前都必须点击充值渠道获取最新二维码，<br>
              若因为没有点击充值渠道生成充值记录直接进行转账造成的资金丢失，<br>
              平台无法为您追回需自行承担！非常感谢您的配合。
        </label>
      </div>
      <div class="row">
        <div class="th">&nbsp;</div>
        <div class="auto">
          <a class="gm-button gm-button-success d-bc" style="margin-right: 10px;" (click)="toSecond()">立即充值</a>7x24小时急速充值服务
          <a target="_blank" href="http://kefu.qycn.com/vclient/chat/?websiteid=132757">联系客服人员</a>
        </div>
      </div>

    </form>
    <div class="fast-form" *ngIf="isShow == 1">
      <form class="form1">
        <div class="row">
          <div class="col-lg-6">
              <img src="{{playData.src}}">
          </div>
          <div class="col-lg-6">
            <label class="auto warning">
              温馨提示:<br>
              <br>
              1.付款务必按显示的尾数金额,进行转账,否则无法到账,谢谢配合.<br>
              <br><br>
              2.平台二维码不定时更新更换,每一次充值之前都必须点击充值渠道获取最新二维码，<br>
              若因为没有点击充值渠道生成充值记录直接进行转账造成的资金丢失，<br>
              平台无法为您追回需自行承担！非常感谢您的配合。
            </label>
          </div>
        </div>
        <div class="row clear_fix auto">
          <div class="th">充值金额:</div>
          <label class="td">
            <span style="color: #FF0A63;">{{playData.order_amount | number:'1.2-2'}}</span>&nbsp;元
          </label>
        </div>


        <div class="row">
          <div class="th">&nbsp;</div>
          <div class="auto">
            <a target="_blank" href="http://kefu.qycn.com/vclient/chat/?websiteid=132757">充值遇到问题---->联系客服人员</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<nz-modal [nzVisible]="isShowModal" [nzWidth]="320" [nzTitle]="'微信扫码'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"
  (nzOnOk)="handleOk($event)" [nzFooter]="false">
  <ng-template #modalContent>
    <div class="recharge-result">
      <div class="modal-body" style="text-align: center;">
        <qrcode *ngIf="isShowModal" [qrdata]="qrCodeStr" [size]="256" [level]="'M'"></qrcode>
      </div>
      <div class="footer">
        <span class="django-buttton django-button-success" (click)="close()">关闭</span>
      </div>
    </div>

  </ng-template>
</nz-modal>
