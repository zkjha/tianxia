<!--投注界面-->

<div class="game-main">

  <!--main-->
  <div class="game-main-bd" style="background: #fff;border: 0px solid #AFAFAF; */">


    <div class="game-playfoot2">
      <div class="game-name">
        <h1>
          新用户注册
        </h1>
      </div>

      <div class="regBefore">
        <form id="J-form-password">
          <table border="0" cellspacing="0" cellpadding="0" width="100%">

            <tr>
              <th class="col8">
                账户名称：<input type="text" name='usernameR' [(ngModel)]='username' placeholder="用户名，只支持数字、字母、符号混合">
                <span class="ui-check" style=""></span>

              </th>
            </tr>
            <tr>
              <th class="col8">
                登录密码：<input name="passwordR" type="password" [(ngModel)]='password' placeholder="输入密码，由字母和数字组成6-16个字符">
                <span class="ui-check"></span>
              </th>
            </tr>
            <tr>
              <th class="col8">
                确认密码：<input name="passwordR" type="password" [(ngModel)]='rePassword' placeholder="重复密码">
                <span class="ui-check"></span>

              </th>
            </tr>
            <tr>
              <th class="col8">
                qq号码：<input name="qq" type="text" [(ngModel)]='qq' placeholder="请输入QQ号">
                <span class="ui-check"></span>
              </th>
            </tr>
            <tr>
              <th class="col8">
                &nbsp;&nbsp;&nbsp;验证码：<input name="vcode" type="text" [(ngModel)]='vcode' placeholder="验证码">
                <span (click)='getCodeZC()' style="cursor:pointer;margin-left:10px" class="codeeR">验 证 码</span>
                <span class="ui-check"></span>
                <input type="hidden" name="keyValue" id="keyValue">
              </th>
            </tr>
            <tr>
              <th class="col1" style="padding: 20px 0">
                <a href="javascript:void(0);" id="J-button-submit-password"><span id="J-button-submit-text" class="gm-button gm-button-success">提交注册</span> </a>
              </th>
            </tr>
          </table>

        </form>
      </div>
    </div>


  </div>
</div>
