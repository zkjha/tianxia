<div class="main-wrap">
    <div class='time'>
      <div><nz-datepicker [(ngModel)]="date" (ngModelChange)='onChange()' ></nz-datepicker></div>
      <div><span>{{title}}</span></div>
        
        
    </div>
    <nz-table #nzTable [nzDataSource]="data" [nzPageSize]="9" class="tab">
      <thead nz-thead>
        <tr>
          <th nz-th><span>开奖期号</span></th>
          <th nz-th><span>开奖时间</span></th>
          <th nz-th><span>开奖号码</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>{{data.issue}}</td>
          <td nz-td>{{data.endTime * 1000 | date:'yyyy-MM-dd HH:mm'}}</td>
          <td style='color:#105fbe' nz-td>{{data.code}}</td>
        </tr>
      </tbody>
    </nz-table>
  
  </div>
